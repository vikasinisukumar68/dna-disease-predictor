<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DNA Rare Disease Predictor</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --card-color: #1c1c1e;
      --accent: #00ffc3;
      --primary: #00bcd4;
      --text: #f1f1f1;
      --muted: #a0a0a0;
      --border: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background: url('https://images.unsplash.com/photo-1581090700227-1e37b190418e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      color: #fff;
      width: 100%;
      padding: 60px 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    main {
      flex: 1;
      max-width: 800px;
      width: 90%;
      background-color: var(--card-color);
      margin: 30px 0;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    .dna-banner {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    p {
      color: var(--muted);
      font-size: 1.05em;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 140px;
      background-color: #1a1a1a;
      color: var(--text);
      border: 2px solid var(--primary);
      padding: 12px;
      border-radius: 10px;
      font-size: 1em;
      font-family: monospace;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: bold;
      color: #000;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00e1b5;
    }

    .result {
      margin-top: 35px;
      padding: 25px;
      background-color: #222;
      border-left: 5px solid var(--accent);
      border-radius: 12px;
      color: var(--text);
      font-size: 1.05em;
      line-height: 1.6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .result h3 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    footer {
      font-size: 0.85em;
      color: var(--muted);
      padding: 20px 0;
      text-align: center;
      width: 100%;
      background: #141414;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header>ðŸ§¬ DNA Rare Disease Predictor</header>

  <main>
    
    <p>Enter your DNA sequence below to analyze potential rare diseases based on known genetic variations:</p>
    
    <textarea id="sequenceInput" placeholder="E.g. ATCGCGCGGCGGAGCTCGAG..."></textarea>
    <button onclick="submitSequence()">Analyze</button>

    <div id="result" class="result" style="display:none;"></div>
  </main>

  <footer>
    Â© 2025 DNA Disease AI | Built with Flask, Python & Genetics
  </footer>

  <script>
    async function submitSequence() {
      const sequence = document.getElementById('sequenceInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'none';
      resultDiv.innerHTML = '';

      if (!sequence) {
        alert('Please enter a DNA sequence!');
        return;
      }

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sequence })
        });

        if (!response.ok) throw new Error('Server error');

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = '<b>Error:</b> ' + data.error;
        } else {
          const diseases = data.potential_diseases;
          if (diseases.length === 0) {
            resultDiv.innerHTML = "<h3>No rare disease markers detected.</h3>";
          } else {
            let html = `<h3>Predicted Disease(s):</h3>`;
            diseases.forEach(item => {
              const d = item.diseases;
              html += `
                <strong>${d.diseases.join(', ')}</strong><br>
                <em>Symptoms:</em> ${d.symptoms}<br>
                <em>Treatment:</em> ${d.treatment}<br><br>
              `;
            });
            resultDiv.innerHTML = html;
          }
        }

        resultDiv.style.display = 'block';
      } catch (err) {
        resultDiv.innerHTML = `<b>Error:</b> ${err.message}`;
        resultDiv.style.display = 'block';
      }
    }
  </script>
</body>
</html>
